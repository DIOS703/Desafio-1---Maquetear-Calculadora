<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calcstyle.css" type="text/css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="child num-guardado">
            <label class="celeste">15</label>
        </div>
        <div class="child signo">
            <label class="celeste">+</label>
        </div>
        <div class="child num-actual">
            <label class="celeste">15</label>
        </div>
        <div class="child numeros">
            <div class="container-numeros">
                <button class="boton" type="button">7</button>
                <button class="boton" type="button">8</button>
                <button class="boton" type="button">9</button>
                <button class="boton signos" type="button">รท</button>
                <button class="boton signos" type="button">+/-</button>
                <button class="boton" type="button">4</button>
                <button class="boton" type="button">5</button>
                <button class="boton" type="button">6</button>
                <button class="boton signos" type="button">x</button>
                <button class="boton cancelar" type="button">AC</button>
                <button class="boton" type="button">1</button>
                <button class="boton" type="button">2</button>
                <button class="boton" type="button">3</button>
                <button class="boton signos" type="button">-</button>
                <button class="boton igualdad" type="button">=</button>
                <button class="boton" type="button">c</button>
                <button class="boton" type="button">0</button>
                <button class="boton" type="button">.</button>
                <button class="boton signos" type="button">+</button>

            </div>
        </div>
    </div>
</body>
</html>
